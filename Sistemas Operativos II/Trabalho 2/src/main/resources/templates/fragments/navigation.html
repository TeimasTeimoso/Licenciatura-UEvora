<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> </head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navigation">
      <a class="navbar-brand" th:href="@{/}">Overcrowded</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" th:href="@{/procurar-ocupacao}">Procurar Capacidade</a>
          </li>
          
          <li class="nav-item"> <!-- if / else -->
            <div th:switch="${#httpServletRequest.remoteUser}? ${true} : ${false}">
              <!-- true -->
              <div th:case="${true}" class="nav-item dropdown">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                  <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">[[${#httpServletRequest.remoteUser}]]</button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" >
                        <a class="dropdown-item" th:href="@{/user/meus-registos}">Meus Registos</a>
                        <a class="dropdown-item" th:href="@{/user/registar-ocupacao}">Registar Ocupação</a>
                        <form th:action="@{/logout}" method="post">
                          <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                      </div>                      
                  </div>
                </div>
              </div>

              <!-- false -->
              <div th:case="${false}" class="nav-item">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link">/</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/registar}">Registar</a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
